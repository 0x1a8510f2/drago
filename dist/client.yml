client:
    enabled: true                     # Client enabled
    serverAddr: "127.0.0.1:8080"     # Server address and port
    dataDir: "/tmp/drago"
    iface: "wg0"                      # Wireguard interface 
    syncInterval: 1                  # Synchronization interval
    wgKey: # Wireguard private key (leave empty for auto-generated key)
    jwt: "" # JWT issued by the server for this specific client

server:
    enabled: false  # Server enabled



